<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browser Utils Demo</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div class="container">
	        <div class="page-header">
	        	<h1><strong>Browser Utils Demo</strong></h1>
	        </div>
	        <table class="table table-striped">
				<thead>
					<tr>
						<th>Property</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>User Agent</td>
						<td id="user-agent"></td>
					</tr>
					<tr>
						<td>Screen Resolution</td>
						<td id="screen-resolution"></td>
					</tr>
					<tr>
						<td>Browser</td>
						<td id="browser"></td>
					</tr>
					<tr>
						<td>Version</td>
						<td id="version"></td>
					</tr>
					<tr>
						<td>Engine</td>
						<td id="engine"></td>
					</tr>
					<tr>
						<td>Device</td>
						<td id="device"></td>
					</tr>
					<tr>
						<td>OS</td>
						<td id="os"></td>
					</tr>
					<tr>
						<td>Architecture</td>
						<td id="architecture"></td>
					</tr>
				</tbody>
			</table>
    	</div>
    </div>
	<script type="text/javascript" src="../build/ua.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
